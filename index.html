<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarkett - PoC - Search component</title>
    <style>
      :root {
        --color-white: #fff;
        --color-black: #000;
        --color-green: #005344;
        --color-grey: #efefef;
        --color-grey-dark: #a0a0a0;
      }

      * {
        box-sizing: border-box;
        font-family: Tahoma, sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--color-green);
        padding: 0 20px;
      }

      ::selection {
        background: var(--color-green);
        color: var(--color-white);
      }

      .container {
        margin: 150px auto;
        max-width: 450px;
      }

      .search {
        background: var(--color-white);
        border-radius: 5px;
        box-shadow: 0px 1px 5px 3px rgba(0, 0, 0, 0.12);
        position: relative;
        width: 100%;
      }

      .search__input {
        border-radius: 5px;
        border: none;
        font-size: 18px;
        height: 45px;
        outline: none;
        padding: 0 20px;
        width: 100%;
      }

      .search.active .search__input {
        border-radius: 5px 5px 0 0;
      }

      .search__input-holder {
        align-items: center;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        display: grid;
        grid-template-columns: 1fr auto;
      }

      .search__input-affix {
        display: inline-flex;
      }

      .search__submit,
      .search__reset {
        background: none;
        border: none;
        color: var(--color-green);
        cursor: pointer;
        font-size: 20px;
        height: 35px;
        line-height: 35px;
        text-align: center;
        width: 35px;
      }

      .search__results {
        max-height: 280px;
        opacity: 0;
        overflow-y: auto;
        padding: 0;
        visibility: hidden;
        pointer-events: none;
        scrollbar-color: var(--color-green) var(--color-grey);
        scrollbar-width: thin;
      }

      .search__results::-webkit-scrollbar {
        height: 10px;
        width: 10px;
      }

      .search__results::-webkit-scrollbar-thumb {
        background: linear-gradient(
          to bottom right,
          var(--color-green) 0%,
          var(--color-green) 100%
        );
        border-radius: 5px;
      }

      .search__results::-webkit-scrollbar-track {
        background-color: var(--color-grey);
        border: 1px solid rgba(var(--color-grey), 0.8);
      }

      .search__results-item {
        border-radius: 3px;
        cursor: pointer;
        display: none;
        list-style: none;
        padding: 8px 12px;
        width: 100%;
      }

      .search__results-item:hover {
        background: var(--color-grey);
      }

      .search--active .search__results-item,
      .search--active .search__recent-item {
        display: block;
      }

      .search__recent {
        display: none;
        padding: 10px 8px;
        background: var(--color-grey);
      }

      .search__recent-title {
        text-transform: uppercase;
        font-size: 13px;
        padding: 8px 12px;
        color: var(--color-grey-dark);
      }

      .search__recent-list {
        font-size: 12px;
        padding: 8px 12px;
        list-style: none;
      }

      .search--active .search__results {
        opacity: 1;
        padding: 10px 8px;
        visibility: visible;
        pointer-events: auto;
      }
      .search--active .search__recent {
        display: block;
      }

      .search__recent-item {
        cursor: pointer;
        display: none;
        list-style: none;
        padding: 8px 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="search" method="POST" action="">
        <div class="search__input-holder">
          <label for="search" hidden>Search</label>
          <input
            id="search"
            class="search__input"
            type="text"
            placeholder="Search..."
          />
          <div class="search__input-affix">
            <button class="search__reset" type="reset" hidden>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <rect
                  x="0"
                  y="0"
                  width="24"
                  height="24"
                  fill="none"
                  stroke="none"
                />
                <path
                  fill="currentColor"
                  d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12z"
                />
              </svg>
            </button>
            <button type="submit" class="search__submit">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <rect x="0" y="0" fill="none" stroke="none" />
                <path
                  fill="currentColor"
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="search__recent">
          <h2 class="search__recent-title">Recent search</h2>
          <ul class="search__recent-list"></ul>
        </div>
        <ul class="search__results"></ul>
      </form>
    </div>
    <script type="text/javascript" src="./search.js"></script>
  </body>
</html>
